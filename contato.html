        SEÇÃO DE CONTATO
============================== -->
    <section id="contato">
      <div class="container">
        <h2>Fale Conosco</h2>
        <form id="form-contato" action="#" method="POST" class="form-contato">
          <!-- Dados Pessoais -->
          <fieldset>
            <legend>Seus Dados</legend>
            
            <div class="form-group">
              <label for="nome">Nome Completo:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Digite seu nome completo"
                pattern="[A-Za-zÀ-ÿ\s]{3,}"
                minlength="3"
                title="Digite seu nome completo (mínimo 3 caracteres)"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="seu@email.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Digite um e-mail válido"
                required
              />
            </div>

            <div class="form-group">
              <label for="telefone">Telefone (opcional):</label>
              <input
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="(00) 00000-0000"
                pattern="\(\d{2}\)\s\d{5}-\d{4}"
                title="Digite um telefone no formato: (xx) xxxxx-xxxx"
              />
            </div>
          </fieldset>

          <!-- Mensagem -->
          <fieldset>
            <legend>Sua Mensagem</legend>
            
            <div class="form-group">
              <label for="assunto">Assunto:</label>
              <select id="assunto" name="assunto" required>
                <option value="">Selecione um assunto</option>
                <option value="duvida">Dúvida</option>
                <option value="sugestao">Sugestão</option>
                <option value="elogio">Elogio</option>
                <option value="reclamacao">Reclamação</option>
                <option value="outro">Outro</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mensagem">Mensagem:</label>
              <textarea
                id="mensagem"
                name="mensagem"
                rows="5"
                placeholder="Escreva sua mensagem detalhada..."
                minlength="10"
                maxlength="500"
                required
                title="Por favor, escreva pelo menos 10 caracteres"
              ></textarea>
            </div>
          </fieldset>

          <!-- Preferências de Contato -->
          <fieldset>
            <legend>Preferências de Contato</legend>
            
            <div class="form-group">
              <label>Como prefere ser contatado?</label>
              <div class="opcoes-contato">
                <label class="radio-label">
                  <input type="radio" name="preferencia_contato" value="email" checked>
                  E-mail
                </label>
                <label class="radio-label">
                  <input type="radio" name="preferencia_contato" value="telefone">
                  Telefone
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" name="newsletter" value="sim">
                Desejo receber notícias e atualizações por e-mail
              </label>
            </div>
          </fieldset>

          <div id="mensagemErro" class="mensagem-erro"></div>
          
          <div class="form-actions">
            <button type="submit">Enviar Mensagem</button>
            <button type="reset" class="btn-secundario">Limpar Formulário</button>
          </div>
        </form>
      </div>
