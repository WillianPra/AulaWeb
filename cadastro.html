    <main class="container">
      <section class="form-section" id="cadastro">
        <h2>Cadastro de Voluntário</h2>

        <form id="form-cadastro" class="form-cadastro">
          <!-- Dados Pessoais -->
          <fieldset>
            <legend><i class="fas fa-user"></i> Informações Pessoais</legend>
            <div class="form-row">
              <div class="form-col">
                <div class="form-group">
                  <label for="nome" class="required">Nome Completo</label>
                  <input
                    type="text"
                    id="nome"
                    name="nome"
                    placeholder="Digite seu nome completo"
                    pattern="[A-Za-zÀ-ÿ\s]{3,}"
                    minlength="3"
                    title="Digite seu nome completo (mínimo 3 caracteres)"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="email" class="required">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="seu@email.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    title="Digite um e-mail válido"
                    required
                  />
                </div>
              </div>

              <div class="form-col">
                <div class="form-group">
                  <label for="cpf" class="required">CPF</label>
                  <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    placeholder="000.000.000-00"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    title="Digite um CPF no formato: xxx.xxx.xxx-xx"
                    maxlength="14"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="telefone" class="required">Telefone</label>
                  <input
                    type="text"
                    id="telefone"
                    name="telefone"
                    placeholder="(00) 00000-0000"
                    pattern="\(\d{2}\)\s\d{5}-\d{4}"
                    title="Digite um telefone no formato: (xx) xxxxx-xxxx"
                    maxlength="15"
                    required
                  />
                </div>
              </div>
            </div>
          </fieldset>

          <!-- Endereço -->
          <fieldset>
            <legend><i class="fas fa-map-marker-alt"></i> Endereço</legend>
            <div class="form-row">
              <div class="form-col">
                <div class="form-group">
                  <label for="cep" class="required">CEP</label>
                  <input
                    type="text"
                    id="cep"
                    name="cep"
                    placeholder="00000-000"
                    pattern="\d{5}-\d{3}"
                    title="Digite um CEP no formato: xxxxx-xxx"
                    maxlength="9"
                    required
                  />
                </div>
              </div>

              <div class="form-col">
                <div class="form-group">
                  <label for="cidade" class="required">Cidade</label>
                  <input
                    type="text"
                    id="cidade"
                    name="cidade"
                    placeholder="Informe sua cidade"
                    pattern="[A-Za-zÀ-ÿ\s]{2,}"
                    minlength="2"
                    title="Digite o nome da cidade (mínimo 2 caracteres)"
                    required
                  />
                </div>
              </div>

              <div class="form-col">
                <div class="form-group">
                  <label for="estado" class="required">Estado</label>
                  <select id="estado" name="estado" required>
                    <option value="">Selecione um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>
              </div>
            </div>
          </fieldset>

          <!-- Informações de Voluntariado -->
          <fieldset>
            <legend>
              <i class="fas fa-heart"></i> Informações de Voluntariado
            </legend>
            <div class="form-group">
              <label for="area_interesse" class="required"
                >Área de Interesse</label
              >
              <select id="area_interesse" name="area_interesse" required>
                <option value="">Selecione uma área</option>
                <option value="educacao">Educação</option>
                <option value="saude">Saúde</option>
                <option value="assistencia_social">Assistência Social</option>
                <option value="meio_ambiente">Meio Ambiente</option>
                <option value="cultura">Cultura e Arte</option>
                <option value="esportes">Esportes</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="administrativo">Administrativo</option>
              </select>
            </div>

            <div class="form-group">
              <label for="disponibilidade">Disponibilidade</label>
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="dias" value="segunda" />
                  Segunda-feira
                </label>
                <label>
                  <input type="checkbox" name="dias" value="terca" />
                  Terça-feira
                </label>
                <label>
                  <input type="checkbox" name="dias" value="quarta" />
                  Quarta-feira
                </label>
                <label>
                  <input type="checkbox" name="dias" value="quinta" />
                  Quinta-feira
                </label>
                <label>
                  <input type="checkbox" name="dias" value="sexta" />
                  Sexta-feira
                </label>
                <label>
                  <input type="checkbox" name="dias" value="sabado" /> Sábado
                </label>
                <label>
                  <input type="checkbox" name="dias" value="domingo" /> Domingo
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="mensagem" class="required"
                >Por que quer ser voluntário?</label
              >
              <textarea
                id="mensagem"
                name="mensagem"
                rows="4"
                placeholder="Conte-nos sobre suas motivações e experiências..."
                minlength="10"
                maxlength="500"
                required
                title="Por favor, escreva pelo menos 10 caracteres"
              ></textarea>
            </div>
          </fieldset>

          <!-- Termos e Condições -->
          <fieldset>
            <legend>
              <i class="fas fa-file-contract"></i> Termos e Condições
            </legend>
            <div class="form-group">
              <label class="checkbox-container">
                <input type="checkbox" name="termos" required />
                <span class="required"
                  >Li e aceito os termos de voluntariado e política de
                  privacidade</span
                >
              </label>
            </div>
            <div class="form-group">
              <label class="checkbox-container">
                <input type="checkbox" name="newsletter" />
                Desejo receber novidades e atualizações por e-mail
              </label>
            </div>
          </fieldset>

          <div id="mensagemErro" class="mensagem-erro"></div>

          <div class="form-actions">
            <button type="submit">
              <i class="fas fa-paper-plane"></i> Enviar Cadastro
            </button>
            <button type="reset" class="btn-secondary">
              <i class="fas fa-undo"></i> Limpar Formulário
            </button>
          </div>
        </form>
      </section>
